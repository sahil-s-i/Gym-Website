<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Website</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="response.css">
    <!-- for menu icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="gym1.png" alt="error to load image">
            <div> Build Yourself with US </div>
        </div>
        
        <!-- Mid box for navbar -->
        <div class="mid">
            <div class="sidenav" id="mySidenav">
                <ul class="navbar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Fitness Calculator</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <!-- Use any element to open the sidenav -->
        <span id="icon" onclick="openNav()"><i class='bx bx-menu'></i></span>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Now</button>
            <button class="btn" id="email">Email </button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of Gadag now</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Locality">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Email Id">
            </div>
            <div class="form-group">
                <input type="tel" name="" placeholder="Enter Phone Number" maxlength="10" pattern="[0-9]{10}"
                    inputmode="numeric" required>
            </div>

            <button class="btn" id="btnsub">Submit</button>
        </form>
    </div>

</body>
<script src="script.js"></script>

</html>
